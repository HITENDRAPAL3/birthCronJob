server:
  port: 8080

spring:
  application:
    name: birthday-reminder
  
  datasource:
    url: jdbc:h2:file:./data/birthdaydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatIsAtLeast256BitsLong2024}
    expiration: 86400000  # 24 hours in milliseconds
  
  scheduler:
    enabled: true
    cron: "0 0 * * * ?"  # Run every hour to check per-user notification times
  
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000

logging:
  level:
    com.birthday.reminder: DEBUG
    org.springframework.security: INFO
